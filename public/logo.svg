<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="lingozoPurpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed" />
      <stop offset="50%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#c026d3" />
    </linearGradient>
    <linearGradient id="lingozoAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main circle background with gradient -->
  <circle cx="100" cy="100" r="85" fill="url(#lingozoPurpleGradient)" filter="url(#glow)" />

  <!-- Globe latitude lines -->
  <ellipse cx="100" cy="100" rx="60" ry="25"
           stroke="white"
           stroke-width="2.5"
           fill="none"
           opacity="0.4" />

  <ellipse cx="100" cy="100" rx="60" ry="50"
           stroke="white"
           stroke-width="2.5"
           fill="none"
           opacity="0.3" />

  <!-- Globe longitude line -->
  <ellipse cx="100" cy="100" rx="25" ry="60"
           stroke="white"
           stroke-width="2.5"
           fill="none"
           opacity="0.4" />

  <!-- Letter "L" with stylized design -->
  <g filter="url(#glow)">
    <path d="M 75 65 L 75 135 M 75 135 L 125 135"
          stroke="white"
          stroke-width="12"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none" />
  </g>

  <!-- Chat bubble accent (top right) -->
  <circle cx="145" cy="55" r="18" fill="url(#lingozoAccent)" opacity="0.9" />
  <path d="M 140 73 L 138 80 L 148 73"
        fill="url(#lingozoAccent)"
        opacity="0.9" />

  <!-- Small dots inside bubble -->
  <circle cx="140" cy="55" r="2" fill="white" />
  <circle cx="147" cy="55" r="2" fill="white" />
  <circle cx="151" cy="55" r="2" fill="white" />

  <!-- Sparkle accents -->
  <circle cx="55" cy="45" r="3.5" fill="white" opacity="0.9" />
  <circle cx="50" cy="65" r="2.5" fill="white" opacity="0.7" />
  <circle cx="60" cy="60" r="2" fill="white" opacity="0.8" />
  <circle cx="150" cy="145" r="3" fill="white" opacity="0.85" />
  <circle cx="145" cy="155" r="2" fill="white" opacity="0.7" />
</svg>

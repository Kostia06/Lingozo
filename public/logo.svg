<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="lingozoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="50%" stop-color="#059669" />
      <stop offset="100%" stop-color="#047857" />
    </linearGradient>
    <linearGradient id="lingozoAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
  </defs>
  
  <!-- Globe background -->
  <circle cx="100" cy="100" r="70" fill="url(#lingozoGradient)" />
  
  <!-- Globe grid lines -->
  <path d="M 100 30 Q 130 50 130 100 Q 130 150 100 170 Q 70 150 70 100 Q 70 50 100 30" 
        stroke="white" 
        stroke-width="3" 
        stroke-linecap="round" 
        fill="none" 
        opacity="0.3" />
  
  <path d="M 30 100 Q 50 70 100 70 Q 150 70 170 100 Q 150 130 100 130 Q 50 130 30 100" 
        stroke="white" 
        stroke-width="3" 
        stroke-linecap="round" 
        fill="none" 
        opacity="0.3" />
  
  <!-- Letter L -->
  <path d="M 80 70 L 80 130 M 80 130 L 120 130" 
        stroke="white" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none" />
  
  <!-- Speech bubble accent -->
  <circle cx="140" cy="60" r="15" fill="url(#lingozoAccent)" />
  <path d="M 140 75 L 135 85 L 145 75" 
        stroke="white" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none" />
  
  <!-- Sparkle accents -->
  <circle cx="60" cy="50" r="3" fill="white" opacity="0.8" />
  <circle cx="55" cy="70" r="2" fill="white" opacity="0.6" />
  <circle cx="65" cy="65" r="2" fill="white" opacity="0.7" />
</svg>
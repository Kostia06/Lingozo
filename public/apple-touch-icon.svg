<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="appleIconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed" />
      <stop offset="50%" style="stop-color:#a855f7" />
      <stop offset="100%" style="stop-color:#c026d3" />
    </linearGradient>
  </defs>

  <!-- Rounded square background (Apple requires no transparency) -->
  <rect width="180" height="180" rx="40" fill="url(#appleIconGrad)"/>

  <!-- Bold "L" letter -->
  <path d="M 56 45 L 56 135 L 124 135"
        stroke="white"
        stroke-width="18"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Chat bubble accent -->
  <circle cx="135" cy="56" r="22" fill="white" opacity="0.3"/>
  <circle cx="129" cy="56" r="3" fill="white"/>
  <circle cx="135" cy="56" r="3" fill="white"/>
  <circle cx="141" cy="56" r="3" fill="white"/>
</svg>

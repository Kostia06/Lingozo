<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="icon512Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed" />
      <stop offset="50%" style="stop-color:#a855f7" />
      <stop offset="100%" style="stop-color:#c026d3" />
    </linearGradient>
    <filter id="glow512">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="512" height="512" rx="96" fill="url(#icon512Grad)"/>

  <!-- Bold "L" letter with glow -->
  <g filter="url(#glow512)">
    <path d="M 160 128 L 160 384 L 352 384"
          stroke="white"
          stroke-width="56"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Chat bubble accent with dots -->
  <circle cx="384" cy="160" r="64" fill="white" opacity="0.25"/>
  <circle cx="368" cy="160" r="8" fill="white" opacity="0.9"/>
  <circle cx="384" cy="160" r="8" fill="white" opacity="0.9"/>
  <circle cx="400" cy="160" r="8" fill="white" opacity="0.9"/>

  <!-- Sparkle accents -->
  <circle cx="120" cy="100" r="10" fill="white" opacity="0.8"/>
  <circle cx="420" cy="420" r="8" fill="white" opacity="0.7"/>
</svg>
